<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Dump Viewer</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root {
            --bg-color: #18171B;
            --card-bg: #222125;
            --text-color: #e6e6e6;
            --border-color: #333;
            --accent-color: #5864f2;
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        #clear-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        #clear-btn:hover {
            background-color: #4752c4;
        }
        #dumps-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .dump-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .dump-meta {
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.2);
            font-family: var(--font-mono);
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            color: #999;
        }
        .dump-content {
            padding: 15px;
            overflow-x: auto;
        }
        .sf-dump {
            font-family: var(--font-mono) !important;
            font-size: 14px !important;
            line-height: 1.4 !important;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>WP Dump Viewer</h1>
        <button id="clear-btn">Clear</button>
    </div>

    <div id="dumps-container">
        <!-- Dumps will be inserted here -->
    </div>

    <script>
        const dumpsContainer = document.getElementById('dumps-container');
        const clearBtn = document.getElementById('clear-btn');
        
        const socket = io("http://localhost:9913");

        socket.on('connect', () => {
            console.log('Connected to dump server!');
        });

        socket.on('new-dump', (data) => {
            console.log('Received new dump:', data);
            
            const card = document.createElement('div');
            card.className = 'dump-card';

            const meta = document.createElement('div');
            meta.className = 'dump-meta';
            
            const sourceInfo = document.createElement('span');
            const fileParts = data.source.file.split(/[\\/]/);
            const displayFile = fileParts.slice(-3).join('/');
            sourceInfo.textContent = `${displayFile}:${data.source.line}`;

            const timeInfo = document.createElement('span');
            timeInfo.textContent = data.time;

            meta.appendChild(sourceInfo);
            meta.appendChild(timeInfo);

            const content = document.createElement('div');
            content.className = 'dump-content';
            content.innerHTML = data.html;

            card.appendChild(meta);
            card.appendChild(content);

            dumpsContainer.prepend(card);
        });

        clearBtn.addEventListener('click', () => {
            dumpsContainer.innerHTML = '';
        });
    </script>

</body>
</html>
